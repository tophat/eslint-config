name: Tophat Eslint Config CI

on: [push]

jobs:
    test_and_lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: install
              run: yarn
            - name: lint
              run: yarn lint
            - name: test
              run: yarn test
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: install
              run: yarn
            - name: build
              run: yarn build
