version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: friday
    time: "13:00"
    timezone: Canada/Eastern
  open-pull-requests-limit: 2
  versioning-strategy: increase
  ignore:
  - dependency-name: y18n
    versions:
    - 4.0.1
  - dependency-name: eslint-config-prettier
    versions:
    - 8.1.0
  - dependency-name: eslint-plugin-jest
    versions:
    - 24.1.3
  commit-message:
    prefix: chore
